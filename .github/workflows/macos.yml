name: macos

on:
  workflow_dispatch:
    inputs:
      codespace:
        description: 'Name of the codespace to connect to'
        required: true

jobs:
  connect-to-codespace:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - run: |
        pwd
        netstat -ln
        cd ~/
        pwd
      env:
        GH_TOKEN: ${{ secrets.TOKEN_FOR_CODESPACES }}